<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Comanda Pizza</h1>
    </header>
    <section>
        <h2>Haga su comanda!</h2>
        <form id="comanda" action="mailto:example@pizzeria.com" method="post" autocomplete="on">
            <p>Seleccione el número de pizzas que desee:</p>
            <ul>
                <li>
                    <label for="margarita">Pizza Margarita</label>
                    <input type="number" name="num-margarita" id="margarita" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hawaiana">Pizza Hawaiana</label>
                    <input type="number" name="num-hawaiana" id="hawaiana" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="calzone">Pizza Calzone</label>
                    <input type="number" name="num-calzone" id="calzone" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="proscciuto">Pizza Proscciuto</label>
                    <input type="number" name="num-proscciuto" id="proscciuto" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="vulcano">Pizza Cuatro Quesos</label>
                    <input type="number" name="num-4quesos" id="4quesos" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="vulcano">Pizza Vulcano</label>
                    <input type="number" name="num-vulcano" id="vulcano" min="0" max="10" value="0">
                </li>
            </ul>
            <hr>
            <h3>Datos de contacto:</h3>
            <label for="nom">Nombre:</label>
            <input type="text" name="nom"  id="nom" required/>
            <br/><br>
            <label for="cognoms">Apellidos:</label>
            <input type="text" name="cognoms" id="cognoms" required/>
            <br/><br>
            <label for="telf">Teléfono:</label>
            <input type="tel" name="telf" id="telf" required/>
            <br/><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required/>
            <br/><br>
            <label for="adult-check">Mayor de edad (+18)?</label>
            <select name="adult" id="adult-check" required>
                <option></option>
                <option value="yes">Sí</option>
                <option value="no">No</option>
            </select><br><br>
            <hr>
            <input type="checkbox" name="suscribe" id="suscribe-check" checked>
            <label for="suscribe-check">Suscribirse a recibir ofertas a través del email.</label>
            <br>
            <input type="checkbox" name="servei" id="servei-check" required>
            <label for="servei-check">Acepto las condiciones del servicio</label>
            <hr><br><br>
            <input type="submit" value="Procesar">
            <input type="reset" value="Reset">
        </form>
    </section>
    <footer>
        <br>
        By A.Martinez - 2021 (DIW)
    </footer>
</body>
</html>
