    <button class="navbar-toggle nav-toggle">
      <i id="nav-icon" class="fa fa-bars" aria-hidden="true"></i>

              <i class="fa fa-home" aria-hidden="true"></i>
              <span>Inicio</span>

          </a>
        </li>
        <li>
          <a class="navbar-link" href="info.html" tabindex="2" alt="Link información fiestas">
            <div class="nav-link-container">
              <i class="fa fa-horse-head" aria-hidden="true"></i>

            </div>
          </a>
        </li>
        <li>
          <a class="navbar-link" href="ubicacion.html" tabindex="3" alt="Link ubicación">

        </li>
        <li class="active">
          <a class="navbar-link" href="contacto.html" tabindex="4" alt="Link formulario de contacto">

            </div>
          </a>
        </li>
        <li>
          <a class="navbar-link" href="galeria.html" tabindex="5" alt="Link galeria portadas FREJ">
            <div class="nav-link-container">
              <i class="fa-solid fa-images" aria-hidden="true"></i>
              <span>Galería</span>
            </div>
          </a>
        </li>
        <li>
          <a class="navbar-link" href="calendario.html" tabindex="6" alt="Link galeria programa FREJ 2019">

        <li>
          <a class="navbar-link" href="accesibilidad.html" tabindex="7" alt="Link nivel Accesibilidad del sitio">

  </header>
  <main class="main-content">
    <section class="content-section">
      <div class="section-header text-center">
        <h1>Formulario de contacto</h1>
      </div>
      <div class="section-body">
        <form id="contact-form" class="box-shadow" action="mailto:example@mail.com" method="post">
          <div class="row">
            <label class="col-20" for="name">Nombre <span class="red">*</span></label>
            <input class="col field" type="text" name="name" id="name" placeholder="Nombre" required>
          </div>
          <div class="row">
            <label class="col-20" for="lastname">Apellidos <span class="red">*</span></label>
            <input class="col field" type="text" name="lastname" id="lastname" placeholder="Apellidos" required>
          </div>
          <div class="row">
            <label class="col-20" for="phone">Telefono</label>
            <input class="col field" type="tel" name="phone" id="phone" placeholder="Teléfono"
              pattern="[7-9]{1}[0-9]{8}">
          </div>
          <div class="row">
            <label class="col-20" for="email">E-mail <span class="red">*</span></label>
            <input class="col field" type="email" name="email" id="email" placeholder="E-mail" required>
          </div>
          <div class="row">
            <label class="col" for="mensaje">Mensaje</label>
          </div>
          <div class="row">
            <textarea class="field" id="mensaje" name="mensaje" placeholder="Mensaje"></textarea>
          </div>
          <div class="row">
            <input type="checkbox" name="acepta" id="acepta" required>
            <label for="acepta">Aceptación de los<a href="#">términos y condiciones</a></label>
          </div>
          <div class="row">
            <input class="btn" type="submit" value="Enviar">
            <input class="btn" type="reset" value="Reset">
          </div>
        </form>
      </div>
    </section>
  </main>

    <p>Guillem de Moncada - 2021</p>
