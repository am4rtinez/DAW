<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Cuina Mallorquina</title>
  <script src="https://kit.fontawesome.com/4a3681c942.js" crossorigin="anonymous"></script>
</head>

<body>
  <a name="main_content" id="main_content" tabindex="-1" href="#main-content" alt="Navegar al contenido"></a>
  <header class="primary-header sticky flex">
    <div class="brand">
      <a href="index.html" alt="Link inicio site" target="_self">
        <img id="logo" src="img/cuinamallorquina.png" alt="logo" class="logo">
      </a>
    </div>
    <button class="navbar-toggle nav-toggle">
      <i id="nav-icon" class="fa fa-bars" aria-hidden="true"></i>
      <span class="sr-only">Menu</span>
    </button>
    <nav>
      <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
        <li class="active">
          <a href="index.html" class="navbar-link" alt="Link inicio site" target="_self">
            <div class="nav-link-container">
              <i class="fa fa-home" aria-hidden="true"></i>
              <span>Inicio</span>
            </div>
          </a>
        </li>
        <li>
          <a class="navbar-link" href="recetas.html" alt="Link información platos">
            <div class="nav-link-container">
              <i class="fa fa-utensils" aria-hidden="true"></i>
              <span>Recetas</span>
            </div>
          </a>
        </li>
        <li>
          <a class="navbar-link" href="ubicacion.html" tabindex="3" alt="Link ubicación" target="_self">
            <div class="nav-link-container">
              <i class="fa fa-map-location-dot" aria-hidden="true"></i>
              <span>Ubicacion</span>
            </div>
          </a>
        </li>
        <li>
          <a class="navbar-link" href="contacto.html" tabindex="4" alt="Link formulario de contacto">
            <div class="nav-link-container">
              <i class="fa-solid fa-universal-access" aria-hidden="true"></i>
              <span>Contacto</span>
            </div>
          </a>
        </li>
        <li>
          <a class="navbar-link" href="galeria.html" tabindex="5" alt="Link galeria emplatados">
            <div class="nav-link-container">
              <i class="fa-solid fa-images" aria-hidden="true"></i>
              <span>Galería</span>
            </div>
          </a>
        </li>
        <li>
          <a class="navbar-link" href="calendario.html" tabindex="6" alt="Link eventos">
            <div class="nav-link-container">
              <i class="fa-solid fa-calendar" aria-hidden="true"></i>
              <span>Eventos</span>
            </div>
          </a>
        </li>
        <li>
          <a class="navbar-link" href="accesibilidad.html" tabindex="7" alt="Link nivel Accesibilidad del sitio">
            <div class="nav-link-container">
              <i class="fa-solid fa-universal-access" aria-hidden="true"></i>
              <span>Accesibilidad</span>
            </div>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main id="main-content" class="main-content">
    <!-- Seccion Galeria -->
    <section class="content-section gallery">
      <h1 class="text-center">Galeria con imagenes de emplatados.</h1>
      <div class="section-header">
      </div>
      <div id="gallery-panel">
        <img class="gallery-img center" src="img/arrosbrut.jpg" alt="Foto que contiene emplatado arroz brut">
        <input type="hidden" id="image-no" name="img-no" value="0">
      </div>
      <div class="row">
        <button id="previous" class="btn"><i class="fa-solid fa-backward-step"
            title="Retrocede una imagen."></i></button>
        <button id="play" class="btn" faded="false"><i class="fa-solid fa-play"></i></button>
        <button id="pause" class="btn"><i class="fa-solid fa-pause" faded="false"></i></button>
        <button id="stop" class="btn"><i class="fa-solid fa-stop" faded="false"></i></button>
        <button id="next" class="btn"><i class="fa-solid fa-forward-step"></i></button>
      </div>
    </section>
  </main>
  <footer>
    <p>Cuina Mallorquina - 2022</p>
    <div class="social-media-links">
      <a href="whatsapp.com" alt="whatsapp"><i class="fa-brands fa-whatsapp" aria-hidden="true" target="_new"><span
            hidden>Whatsapp</span></i></a>
      <a href="telegram.com" alt="telegram"><i class="fa-brands fa-telegram" aria-hidden="true" target="_new"><span
            hidden>Telegram</span></i></a>
      <a href="instagram.com" alt="instagram"><i class="fa-brands fa-instagram" aria-hidden="true" target="_new"><span
            hidden>Instagram</span></i></a>
      <a href="facebook.com" alt="facebook"><i class="fa-brands fa-facebook" aria-hidden="true" target="_new"><span
            hidden>Facebook</span></i></a>
      <a href="https://github.com/am4rtinez/" alt="github"><i class="fa-brands fa-github" aria-hidden="true"
          target="_new"><span hidden>Github</span></i></a>
    </div>
  </footer>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
