    <script type="text/javascript">
        window.onload = function () {
            var cerca = location.search;
            var capa = document.getElementById("mostrador");
            if (cerca.length > 0) {
                //elimina el ?
                cerca = cerca.substring(1, cerca.length);
                //dins params tenim un array on cada posició és de la forma parametre=valor
                var params = cerca.split("&");
                for (var index = 0; index < params.length; index++) {

                    var parts = params[index].split("=");

                    mostrador.innerHTML = mostrador.innerHTML
                        + '<p><span class="titol">' + parts[0] + ":</span> "
                        + decodeURIComponent(parts[1]) + "</p>";
                }
            }

            document.getElementById("boto").onclick = function () {
                history.back();
            }
        }
    </script>
</head>
