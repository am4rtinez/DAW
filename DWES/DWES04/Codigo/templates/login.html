<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">
  <title>DAW04 - Sign In</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">
  <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
</head>
<body class="text-center bg-dark text-white">
  <main class="form-signin">
    <img class="mb-4" src="{{url_for('static', filename='img/gym.png')}}" alt="" width="90%" height="90%">
    <h1 class="h3 mb-3 fw-normal">DAW04 - Gimn√†s MySQL Fitness</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if category == 'error' %}
          <div class="alert alert-danger alter-dismissable fade show row" role="alert">
            <div class="col-11 text-center">{{ message }}</div>
            <div class="col-1 text-right">
              <button type="button" class="btn-close" data-dismiss="alert"></button>
            </div>
          </div>
          {% else %}
          <div class="alert alert-success alter-dismissable fade show row" role="alert">
            <div class="col-11 text-center">{{ message }}</div>
            <div class="col-1 text-right">
              <button type="button" class="btn-close" data-dismiss="alert"></button>
            </div>
          </div>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form class="text-dark" role="form"  method="post"	action="{{ url_for('login')}}">
      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="usuari" size=15 required>
        <label for="floatingInput" class="text-center">Usuari</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" size=15 required>
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-success" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
  </main>
  <script src="{{url_for('static', filename='js/jquery-3.6.0.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/index.js')}}"></script>
</body>
</html>
