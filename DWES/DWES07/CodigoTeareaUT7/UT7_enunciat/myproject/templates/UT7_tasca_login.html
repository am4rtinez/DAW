<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Tasca DWES07 - Flask + Javascript </title>
  </head>
  <body>
    <h1>Tasca DWES07 - Flask + Javascript</h1>
      {% if loginmsg %}
        <div class="alert alert-warning" role="alert">
          {{loginmsg}}
        </div>
      {% endif %}
    <div class="alert alert-secondary" role="alert">
      <div class="row">
        <form class="navbar-form navbar-right" role="form"  method="post" action="{{ url_for('login')}}">
            <div class="form-group">
              <input type="text" placeholder="Usuari" class="form-control" id="usuari" name="usuari" size=15>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" name="password" id="password" size=15>
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
