<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Web EEUU - Contacto</title>
</head>
<body>
    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <h1>EEUU</h1>
                    <i class="bi me-2 bi-currency-dollar" width="40" height="32" role="img" aria-label="Bootstrap"></i>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="index.html" class="nav-link text-white">
                            <i class="bi d-block mx-auto mb-1 bi-house-fill text-center"></i>
                            Inicio
                        </a>
                    </li>
                    <li>
                        <a href="info.html" class="nav-link text-white">
                            <i class="bi d-block mx-auto mb-1 bi-info-circle-fill text-center"></i>
                            Info
                        </a>
                    </li>
                    <li>
                        <a href="contacto.html" class="nav-link text-warning">
                            <i class="bi d-block mx-auto mb-1 bi-envelope-fill text-center"></i>
                            Contacto
                        </a>
                    </li>
                    <li>
                        <a href="portalclient.html" class="nav-link text-white">
                            <i class="bi d-block mx-auto mb-1 bi-person-circle text-center"></i>
                            PClient
                        </a>
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container py-4">
            <!-- Bootstrap 5 starter form -->
            <form id="contactForm">
                <!-- Name input -->
                <div class="mb-3">
                    <label class="form-label" for="name">Nombre</label>
                    <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                    <div class="invalid-feedback" data-sb-feedback="name:required">Nombre es necesario.</div>
                </div>
                <!-- Email address input -->
                <div class="mb-3">
                    <label class="form-label" for="emailAddress">Email</label>
                    <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required, email" />
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email es necesario.</div>
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email no valido.</div>
                </div>
                <!-- Message input -->
                <div class="mb-3">
                    <label class="form-label" for="message">Mensaje</label>
                    <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
                    <div class="invalid-feedback" data-sb-feedback="message:required">Mensaje es necesario.</div>
                </div>
                <!-- Form submissions success message -->
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">Form submission successful!</div>
                </div>
                <!-- Form submissions error message -->
                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending message!</div>
                </div>
                <!-- Form submit button -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" value="Enviar" class="btn btn-success btn-floating btn-lg mx-4">Enviar</button>
                    <button type="reset" value="Limpiar" class="btn btn-danger btn-floating btn-lg mx-4">Reset</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
